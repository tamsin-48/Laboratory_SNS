{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>社内SNS</h3>
</div>
{% endblock header%}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}"> 新規作成　</a>
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル: <a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
        <p>投稿者: {{ item.author }}</p>
        <a href="#" class="btn btn-primary disabled" role="button" aria-pressed="true">いいね: {{ item.goog }}</a>
        <a href="#" class="btn btn-secondary disabled" role="button" aria-pressed="true">既読: {{ item.read }}</a>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">LogOut</a>
</div>
{% endblock content %}
